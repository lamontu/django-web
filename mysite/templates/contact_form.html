        Please correct the error{{ form.errors|pluralize  }} bleow.
        </p>
    {% endif %}

    <form action="/contact/" method="post">
        {% csrf_token %}

            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
